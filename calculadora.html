<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222" />
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/ti/vetor-gratis/p2/355111-icone-de-calculadora-de-gr%C3%A1tis-vetor.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculadora.css" >
    <title>Calculadora | Rocket Team</title>
</head>

<body>
    <h1 class="display-3 text-center text-uppercase font-weight-bold">Calculadora Rocket Team</h1>
    <hr class="border border-primary border-3 opacity-40">

    <div class="container col-lg-3 col-md-4 col-sm-6 col-xs-12 pb-3 pt-3 rounded border border-3 border-dark" id="containerPrincipal">
        <div class="text-center" id="casio">KASIO</div>
        <div class="row mx-auto w-80">
            <input class="border border-4 border-dark" id="inputData" type="text" name="input">
        </div>
        <div class="row mt-3 mx-auto gap-2"> 
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="7" id="7">7</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="8" id="8">8</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="9" id="9">9</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="/" id="dividir">/</button>
        </div>
        <div class="row mx-auto mt-2 gap-2">
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="4" id="4">4</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="5" id="5">5</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="6" id="6">6</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="*" id="multiplicar">x</button>
        </div>
        <div class="row mx-auto mt-2 gap-2">
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="1" id="1">1</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="2" id="2">2</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="3" id="3">3</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="-" id="restar">-</button>
        </div>
        <div class="row mx-auto mt-2 gap-2">
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="0" id="0">0</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="." id="punto">.</button> 
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="delete" id="delete">CE</button>
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="+" id="sumar">+</button>
            
        </div>
        <div class="row mx-auto mt-2 gap-2">
            <button class="col btn btn-primary border border-3 border-secondary botonesCal" value="=" id="resultado">=</button>
               
        </div>
    
    </div>

    <footer  id="cssFooter">
        <a href="https://github.com/dortizb/calculadora.frontend" target="_blank">Repositorio GitHub</a> | Rocket Team 2023
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" 
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="app.js"></script>
           
</body>

</html>
